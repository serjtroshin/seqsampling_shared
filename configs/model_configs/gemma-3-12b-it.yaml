model: google/gemma-3-12b-it
vllm_runtime_config: configs/vllm_config/local_python.yaml
vllm_server_args:
  - "--max-model-len"
  - "8192"
  - "--gpu-memory-utilization"
  - "0.95"
  - "--max-num-batched-tokens"
  - "65536"
  - "--disable-uvicorn-access-log"
  - "--generation-config"
  - "vllm"
scenario_override:
  max_tokens: 4096
